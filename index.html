<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/ogw/ADGmqu-t4SjxY4Ie8AO20govlZr2aRd8b66T9sL48xyx=s32-c-mo">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--video background-->
    <video class="video-background" loop muted autoplay>
        <source src="time.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>
    <!--container-->
    <div class="container">
        <!--input-->
        <div class="input-container" id="input-container">
            <h1>Creat a custom countdown</h1>
            <form action="" id="countdownForm" class="form">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="What's the goal?">
                <label for="date">Select a date</label>
                <input type="date" id="date-picker">
                <button type="submit">Submit</button>
            </form>
        </div>
        <!--countdown-->
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title"></h1>
            <ul>
                <li><span></span>Days</li>
                <li><span></span>Hours</li>
                <li><span></span>Minuutes</li>
                <li><span></span>Seconds</li>
            </ul>
            <button id="countdown-button">reset</button>
        </div>
        <!--complete-->
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">Countdown Complete</h1>
            <h1 id="complete-info"></h1>
            <button id="new-countdown">New countdown</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
